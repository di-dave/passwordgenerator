<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
</head>
<body>
  <h1>Password Generator</h1>
  <div class="options">
    <label class="toggle">Lowercase
      <input type="checkbox" id="lowercase" checked>
      <span class="slider"></span>
    </label>

    <label class="toggle">Uppercase
      <input type="checkbox" id="uppercase" checked>
      <span class="slider"></span>
    </label>

    <label class="toggle">Numbers
      <input type="checkbox" id="numbers" checked>
      <span class="slider"></span>
    </label>

    <label class="toggle">Symbols
      <input type="checkbox" id="symbols" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="length-control">
    <label for="length">Password Length</label>
    <input type="range" id="length" min="1" max="20" value="10">
    <div id="length-value">10</div>
  </div>

  <button id="generate">Generate Password</button>

  <div id="password-output"></div>

  <script src="script.js"></script>
</body>
</html>
